<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="heading">Stopwatch</h2>
            <h1 id="stopwatch">00 : 00 : 00</h1>
        <div class="lapButton">
            <button onclick = "start()" style="background-color: rgb(8, 131, 8);">start</button>
            <button onclick = "stop()" style="background-color: rgb(193, 29, 29);">stop</button>
            <button onclick = "reset()" style="background-color: rgb(134, 43, 220);">reset</button>
            <button onclick = "lap()" style="background-color: rgb(213, 219, 45);">lap</button>
        </div>
    </div>
        <div id="laps"></div>
    </div>
